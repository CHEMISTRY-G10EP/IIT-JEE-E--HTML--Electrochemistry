<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  
  <title> Quiz – 14. Electrochemical Series</title>
  
  
  <style>
    body{font-family:Arial, sans-serif;padding:20px;background:#121212;color:#f0f0f0;}
    #logo{display:block;margin:0 auto 25px;max-width:180px;}
    #name-container{background:#1e1e1e;padding:30px;border-radius:6px;max-width:420px;margin:0 auto;}
    #name-container input{width:100%;padding:10px;margin:10px 0 15px;border:none;border-radius:4px;font-size:16px;}

    .question{border:1px solid #333;padding:15px;margin-bottom:20px;border-radius:5px;background:#1e1e1e;}

<body>

<img id="logo" src="https://i.ibb.co/WNZTWPwv/LOGO-PNG-2025-fab.png" alt="Logo" />

<div id="studentPrintName"></div>
<div id="examDateTime"></div>

<div id="name-container">
  <h2>Enter your name to begin</h2>
  <input type="text" id="studentNameInput" placeholder="Your Name" />
  <button class="submit-button" onclick="startQuiz()">Start Quiz</button>
</div>

<div id="quiz-container">


  <h2> Quiz – 14. Electrochemical Series</h2>
  
  
  <p><strong>Time Elapsed:</strong> <span id="timer">00:00</span></p>
  <div id="questions-container"></div>

  <div style="margin-top:30px;">
    <button class="submit-button" onclick="finalSubmit()">Final Submit</button>

  </div>

 <div id="scorecard">

  </div>
</div>

<script>


const Q = [
  {
    "id": "q1",
    "text": "Which of the following best defines corrosion?",
    "options": [
      "Breaking of a metal into pieces by mechanical force",
      "Gradual destruction of a metal due to chemical or electrochemical reaction with its environment",
      "Melting of a metal at high temperature",
      "Polishing of a metal surface"
    ],
    "correctAnswer": "Gradual destruction of a metal due to chemical or electrochemical reaction with its environment",
    "solution": "Corrosion is the natural deterioration of metals by chemical or electrochemical interaction with their environment (e.g., rusting of iron)."
  },
  {
    "id": "q2",
    "text": "Which factor does NOT affect corrosion?",
    "options": [
      "Moisture",
      "Presence of electrolytes",
      "Temperature",
      "Boiling point of the metal"
    ],
    "correctAnswer": "Boiling point of the metal",
    "solution": "Corrosion is influenced by moisture, electrolytes, temperature and atmospheric gases. Boiling point of the metal is irrelevant to corrosion in normal environments."
  },
  {
    "id": "q3",
    "text": "Which type of corrosion occurs when metals react directly with dry gases?",
    "options": [
      "Electrochemical corrosion",
      "Chemical corrosion",
      "Biochemical corrosion",
      "Stress corrosion"
    ],
    "correctAnswer": "Chemical corrosion",
    "solution": "Chemical corrosion (also called dry corrosion) happens by direct chemical reaction of metal with gases (e.g., hot metal reacting with O₂, Cl₂, SO₂) without the need for an electrolyte."
  },
  {
    "id": "q4",
    "text": "Corrosion of iron in moist air is an example of:",
    "options": [
      "Electrochemical corrosion",
      "Biochemical corrosion",
      "Chemical corrosion",
      "Stress corrosion"
    ],
    "correctAnswer": "Electrochemical corrosion",
    "solution": "Rusting of iron in moist air proceeds via electrochemical processes involving anodic and cathodic sites on the metal surface.",
    "solution_steps": [
      "Step 1 (Anodic oxidation): At anodic spots iron is oxidised: \\(\\mathrm{Fe \\to Fe^{2+} + 2e^-}\\).",
      "Step 2 (Cathodic reduction): At cathodic spots oxygen is reduced (in presence of water): \\(\\mathrm{O_2 + 4e^- + 2H_2O \\to 4OH^-}\\).",
      "Step 3: The ferrous ions react with hydroxide to form ferrous hydroxide: \\(\\mathrm{Fe^{2+} + 2OH^- \\to Fe(OH)_2}\\).",
      "Step 4: Further oxidation and hydration produce ferric hydroxide/oxide which dehydrates to give rust: \\(\\mathrm{Fe(OH)_2 \\to Fe_2O_3 \\cdot xH_2O}\\) (simplified overall)."
    ]
  },
  {
    "id": "q5",
    "text": "Which of the following is an example of biochemical corrosion?",
    "options": [
      "Rusting of iron in moist air",
      "Tarnishing of silver in air",
      "Corrosion caused by sulphur bacteria producing H₂SO₄",
      "Reaction of copper with oxygen"
    ],
    "correctAnswer": "Corrosion caused by sulphur bacteria producing H₂SO₄",
    "solution": "Biocorrosion (bio-chemical corrosion) is caused by the action of microorganisms. For example sulphur-oxidising bacteria produce acids (like H₂SO₄) that corrode metals."
  },
  {
    "id": "q6",
    "text": "According to electrochemical theory of rusting, which reaction occurs at the anode on iron surface?",
    "options": [
      "O₂ + 4e⁻ + 2H₂O → 4OH⁻",
      "Fe → Fe²⁺ + 2e⁻",
      "Fe²⁺ → Fe³⁺ + e⁻",
      "Fe²⁺ + 2OH⁻ → Fe(OH)₂"
    ],
    "correctAnswer": "Fe → Fe²⁺ + 2e⁻",
    "solution": "At anodic sites iron atoms lose electrons (are oxidised) to form ferrous ions.",
    "solution_steps": [
      "Step 1: Iron loses electrons at anode: \\(\\mathrm{Fe \\to Fe^{2+} + 2e^-}\\).",
      "Step 2: The electrons released travel through the metal to cathodic sites where they drive reduction reactions (see cathodic steps)."
    ]
  },
  {
    "id": "q7",
    "text": "Which reaction occurs at the cathode in electrochemical rusting of iron?",
    "options": [
      "Fe → Fe²⁺ + 2e⁻",
      "O₂ + 4e⁻ + 2H₂O → 4OH⁻",
      "Fe²⁺ → Fe³⁺ + e⁻",
      "Fe²⁺ + 2OH⁻ → Fe(OH)₂"
    ],
    "correctAnswer": "O₂ + 4e⁻ + 2H₂O → 4OH⁻",
    "solution": "Oxygen reduction in the presence of water provides the hydroxide ions that combine with ferrous ions to form hydroxides.",
    "solution_steps": [
      "Step 1: Oxygen gets reduced at cathode: \\(\\mathrm{O_2 + 4e^- + 2H_2O \\to 4OH^-}\\).",
      "Step 2: Hydroxide ions combine with \\(\\mathrm{Fe^{2+}}\\) to form \\(\\mathrm{Fe(OH)_2}\\), which further oxidises to ferric compounds (rust)."
    ]
  },
  {
    "id": "q8",
    "text": "Which compound is responsible for the brown colour of rust on iron?",
    "options": [
      "Fe(OH)₂",
      "Fe₂O₃·xH₂O",
      "FeCl₃",
      "FeSO₄"
    ],
    "correctAnswer": "Fe₂O₃·xH₂O",
    "solution": "Rust is hydrated ferric oxide, often written as \\(\\mathrm{Fe_2O_3 \\cdot xH_2O}\\), which is brown and flaky.",
    "solution_steps": [
      "Step 1: After initial formation of ferrous hydroxide, further oxidation and hydration yield ferric hydroxide and hydrated ferric oxide:",
      "Step 2: Simplified: \\(\\mathrm{4Fe(OH)_2 + O_2 + 2H_2O \\to 4Fe(OH)_3}\\) and \\(\\mathrm{Fe(OH)_3 \\to Fe_2O_3 \\cdot xH_2O}\\)."
    ]
  },
  {
    "id": "q9",
    "text": "Which factor accelerates corrosion?",
    "options": [
      "Dry air",
      "High purity of metal",
      "Presence of electrolytes like NaCl",
      "Absence of moisture"
    ],
    "correctAnswer": "Presence of electrolytes like NaCl",
    "solution": "Electrolytes (salts) in a thin water film increase the ionic conductivity of the medium and enhance anodic/cathodic reactions.",
    "solution_steps": [
      "Step 1: Salt (NaCl) dissolves in moisture and increases solution conductivity, allowing larger ionic currents between anodic and cathodic sites.",
      "Step 2: Chloride ions also break down protective oxide layers, exposing fresh metal and increasing corrosion rate."
    ]
  },
  {
    "id": "q10",
    "text": "Which method of corrosion protection involves applying paint or grease?",
    "options": [
      "Surface coating",
      "Cathodic protection",
      "Anodising",
      "Alloying"
    ],
    "correctAnswer": "Surface coating",
    "solution": "Surface coatings (paint, oil, grease, polymer films) isolate the metal from O₂ and moisture, preventing corrosion.",
    "solution_steps": [
      "Step 1: A paint/oil film forms a physical barrier preventing contact with water and oxygen.",
      "Step 2: Regular maintenance ensures barrier integrity; where breaches occur cathodic/anodic sites can form and need repair."
    ]
  },
  {
    "id": "q11",
    "text": "Galvanisation is an example of which corrosion prevention method?",
    "options": [
      "Using anti-rust solution",
      "Surface coating with a more electropositive metal",
      "Anodising",
      "Applying organic paint"
    ],
    "correctAnswer": "Surface coating with a more electropositive metal",
    "solution": "Galvanisation coats iron with zinc. Zinc is more electropositive (more active) and acts as a sacrificial anode, corroding preferentially and protecting iron.",
    "solution_steps": [
      "Step 1: Zinc layer sits in contact with iron; when exposed, zinc oxidises: \\(\\mathrm{Zn \\to Zn^{2+} + 2e^-}\\).",
      "Step 2: Electrons flow to the iron and prevent iron oxidation (iron becomes cathodic), so iron remains protected until zinc is consumed."
    ]
  },
  {
    "id": "q12",
    "text": "In cathodic protection, the protected metal is connected to:",
    "options": [
      "A less electropositive metal",
      "A more electropositive metal",
      "A noble metal",
      "An inert electrode"
    ],
    "correctAnswer": "A more electropositive metal",
    "solution": "A sacrificial anode (more electropositive/active metal such as Mg or Zn) is connected to the structure; the sacrificial metal corrodes instead of the protected metal.",
    "solution_steps": [
      "Step 1: Connect a more active metal (sacrificial anode) to the structure to be protected.",
      "Step 2: The sacrificial metal oxidises preferentially, providing electrons to the protected structure and thereby making it cathodic."
    ]
  },
  {
    "id": "q13",
    "text": "Which protective method uses phosphate or chromate coating?",
    "options": [
      "Surface coating",
      "Chemical conversion coating",
      "Cathodic protection",
      "Alloying"
    ],
    "correctAnswer": "Chemical conversion coating",
    "solution": "Chemical conversion coatings (phosphating, chromating) react chemically with the metal surface to form insoluble, adherent protective layers (e.g., metal phosphates or chromates).",
    "solution_steps": [
      "Step 1: Metal surface is treated with a solution (e.g., phosphate/chromate) that reacts to form an insoluble protective film.",
      "Step 2: The film provides corrosion resistance and improves paint adhesion."
    ]
  },
  {
    "id": "q14",
    "text": "Which anti-rust solution is commonly used for preventing corrosion?",
    "options": [
      "NaOH solution",
      "K₂Cr₂O₇ solution in H₂SO₄",
      "NaCl solution",
      "HCl solution"
    ],
    "correctAnswer": "K₂Cr₂O₇ solution in H₂SO₄",
    "solution": "Acidified potassium dichromate acts as an oxidising corrosion inhibitor; dichromate forms a passive protective film on iron surfaces.",
    "solution_steps": [
      "Step 1: Dichromate ion is an oxidising agent that can convert surface ferrous compounds to stable ferric oxides and help form a passive film.",
      "Step 2: The passive film reduces further corrosion; note: chromates are effective but toxic and are being phased out in many applications for safety/environmental reasons."
    ]
  },
  {
    "id": "q15",
    "text": "Why does aluminium not corrode easily, even though it is reactive?",
    "options": [
      "Because it is less electropositive",
      "Because it does not react with oxygen",
      "Because it forms a thin, protective oxide layer",
      "Because it has low density"
    ],
    "correctAnswer": "Because it forms a thin, protective oxide layer",
    "solution": "Aluminium quickly forms an adherent oxide layer (Al₂O₃) on exposure to air; this passive layer protects the underlying metal from further attack.",
    "solution_steps": [
      "Step 1: Surface aluminium reacts with oxygen: \\(\\mathrm{4Al + 3O_2 \\to 2Al_2O_3}\\).",
      "Step 2: The formed \\(\\mathrm{Al_2O_3}\\) layer is dense and adherent, preventing further oxidation/corrosion."
    ]
  }
]


;



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';

  Q.forEach((q, index) => {
    const qText = q.text || q.question || q.prompt || ''; // tolerate different keys

    // Normalize options into an ordered array of [letter, optionText]
    let entries = [];
    if (Array.isArray(q.options)) {
      entries = q.options.map((opt, i) => [String.fromCharCode(65 + i), opt]);
    } else if (q.options && typeof q.options === 'object') {
      const keys = Object.keys(q.options);
      const keysAreLetters = keys.every(k => /^[A-Z]$/.test(k));
      if (keysAreLetters) {
        keys.sort();
        entries = keys.map(k => [k, q.options[k]]);
      } else {
        entries = keys.map((k, i) => [String.fromCharCode(65 + i), q.options[k]]);
      }
    }

    const optionsHTML = entries.map(([letter, opt]) => {
      return `<label class="option-item" for="${q.id}-${letter}">
                <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
                ${letter}. ${opt}
              </label>`;
    }).join('');

    const imageHTML = q.image ? `<div><img src="${q.image}" alt="figure" style="max-width:360px; margin:10px 0; display:block;"></div>` : '';

    // Handle solution steps if they exist
let solutionStepsHTML = '';
if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
  solutionStepsHTML = '<ul style="margin-top:10px;">' +
    q.solution_steps.map(step => {
      if (step.includes("\n")) {
        return `<li><pre style="background:#111; padding:6px; border-radius:4px; overflow-x:auto;">${step}</pre></li>`;
      }
      return `<li>${step}</li>`;
    }).join('') +
    '</ul>';
}


    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${qText}</h3>
        ${imageHTML}
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don’t Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}">
          <strong>Solution:</strong> ${q.solution || ''} ${solutionStepsHTML}
        </div>
      </div>
    `);
  });

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}



function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  // accept different possible field names for the correct answer
  const correct = q.correct || q.answer || q.key || q.correctAnswer;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock options
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // the chosen label
  const chosenLabel = chosen.closest('label.option-item');

  // find input that matches the correct letter
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong: mark chosen red, mark correct green (if found)
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  const solElem = document.getElementById(`sol-${qid}`);
  if (solElem) solElem.style.display = "block";

  // hide the buttons for this question
  const buttons = document.getElementById(`${qid}-buttons`);
  if (buttons) buttons.style.display = "none";
  const btnSol = document.getElementById(`btn-sol-${q.id}`);
  if (btnSol) btnSol.style.display = "none";

  // re-typeset MathJax for solution if it contains LaTeX
  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}


function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;
  let detailHTML = '';

  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : null;

    const correctLetter = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (chosen === null) {
      marks = 0;
      resultText = "⚪ Not Attempted / I Don’t Know (0)";
    } else if (chosen === correctLetter) {
      marks = 4;
      resultText = "✅ Correct (+4)";
    } else {
      marks = -1;
      resultText = "❌ Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:5px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text || q.question}</td>
        <td>${chosen || 'Not Answered'}</td>
        <td>${correctLetter}</td>
        <td>${resultText}</td>
        <td>${q.solution || ''}${solutionStepsHTML}</td>
        <td>${marks}</td>
      </tr>`;
  });

  const finalScore = totalMarks + negativeMarks;

  document.getElementById('scoreText').innerHTML = `${student}, here is your result:`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;

  const summaryHTML = `
    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Marks (Possible): ${possibleMarks}</p>
      <p>Total Marks (Correct Answers): ${totalMarks}</p>
      <p>Negative Marks (Wrong Answers): ${negativeMarks}</p>
      <p>Final Score: ${finalScore}</p>
    </div>
  `;
  document.getElementById('scorecard').insertAdjacentHTML('beforeend', summaryHTML);

  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}






function printQuestions() { printMode = "questions"; window.print(); }
function printScorecard() { document.getElementById("studentPrintName").innerText = student; document.getElementById("examDateTime").innerText = "Exam Date & Time: " + examDateTime; printMode = "scorecard"; window.print(); }

window.addEventListener('beforeprint', () => {
  if (printMode === "questions") { document.querySelector("#questions-container").style.display = "block"; document.querySelector("#scorecard").style.display = "none"; document.querySelector("#logo").style.display = "none"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#timer").style.display = "none"; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; }
  if (printMode === "scorecard") { document.querySelector("#questions-container").style.display = "none"; document.querySelector("#scorecard").style.display = "block"; document.querySelector("#logo").style.display = "block"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#studentPrintName").style.display = "block"; document.querySelector("#examDateTime").style.display = "block"; }
});
window.addEventListener('afterprint', () => { document.querySelector("#questions-container").style.display = ""; document.querySelector("#scorecard").style.display = ""; document.querySelector("#logo").style.display = ""; document.querySelector("#name-container").style.display = ""; document.querySelector("#timer").style.display = ""; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; });




document.getElementById("shareWhatsappBtn").addEventListener("click", function () {
  const whatsappNumber = "9108069409455";

  if (!student) {
    alert("Please complete the quiz first.");
    return;
  }

  const scoreText = document.getElementById('scoreText').innerText || "Result not available";

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;

  let details = "";

  Q.forEach((q, i) => {
    const qNum = i + 1;
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    let userAns = checked ? checked.value : null;
    const correctAns = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (userAns === null) {
      marks = 0;
      resultText = "⚪ Not Attempted / I Don’t Know (0)";
      userAns = "Not Answered";
    } else if (userAns === correctAns) {
      marks = 4;
      resultText = "✅ Correct (+4)";
    } else {
      marks = -1;
      resultText = "❌ Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    details += `Q${qNum} → ${resultText} (Your Ans: ${userAns} | Correct: ${correctAns})\n`;
  });

  const finalScore = totalMarks + negativeMarks;

  const message = `Sir, I have shared my Test Result for checking. Thank you!\n\n📘 Quiz Title: ${quizTitle}\n👤 Student: ${student}\n\n${scoreText}\n\n📊 Summary:\n✔ Total Marks (Possible): ${possibleMarks}\n✔ Total Marks (Correct Answers): ${totalMarks}\n✔ Negative Marks (Wrong Answers): ${negativeMarks}\n✔ Final Score: ${finalScore}\n\nDetails:\n${details}`;

  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");
});


const reportBtn = document.getElementById("reportBtn");
const reportModal = document.getElementById("reportModal");
const sendReport = document.getElementById("sendReport");
const closeReport = document.getElementById("closeReport");
const reportMsg = document.getElementById("reportMsg");

reportBtn.onclick = () => { reportModal.style.display = "block"; };
closeReport.onclick = () => { reportModal.style.display = "none"; reportMsg.value = ""; };
sendReport.onclick = () => {
  const msg = reportMsg.value.trim();
  if (!msg) { alert("Please write your message before sending."); return; }
  const whatsappNumber = "9108069409455";
  const message = `⚠️ Reported Mistake\n\n📘 Quiz Title: ${quizTitle}\n👤 Student: ${student || "Anonymous"}\n\n📝 Message:\n${msg}`;
  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");
  reportModal.style.display = "none";
  reportMsg.value = "";
};
</script>
