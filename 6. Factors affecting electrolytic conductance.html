<script>


const Q = [
  {
    "id": "q1",
    "text": "Which of the following factors does NOT affect the electrolytic conductance of a solution?",
    "options": [
      "Nature of the electrolyte",
      "Concentration of the solution",
      "Temperature of the solution",
      "Color of the solution"
    ],
    "correct": "D",
    "solution": "Electrolytic conductance depends on the mobility of ions, which is affected by the type of electrolyte, its concentration, and temperature. Color has no effect."
  },
  {
    "id": "q2",
    "text": "Which of the following has the highest conductance in aqueous solution at same concentration?",
    "options": [
      "HCl",
      "CH‚ÇÉCOOH",
      "C‚ÇÜH‚ÇÖCOOH",
      "NH‚ÇÑOH"
    ],
    "correct": "A",
    "solution": "Strong electrolytes (completely ionized) have higher conductance. HCl is a strong acid, while the others are weak electrolytes."
  },
  {
    "id": "q3",
    "text": "The conductance of a weak electrolyte increases sharply with dilution because:",
    "options": [
      "Ions become more mobile",
      "Ionization increases",
      "Viscosity increases",
      "Electrode area decreases"
    ],
    "correct": "B",
    "solution": "For weak electrolytes, dilution shifts equilibrium towards ionization, increasing the number of ions and hence the conductance."
  },
  {
    "id": "q4",
    "text": "Numerical: The conductivity of 0.01 M HCl at 298 K is 0.0148 S m‚Åª¬π. Calculate its molar conductance.",
    "options": [
      "1.48 √ó 10¬≥ S cm¬≤ mol‚Åª¬π",
      "1.48 √ó 10¬≤ S cm¬≤ mol‚Åª¬π",
      "148 S cm¬≤ mol‚Åª¬π",
      "14.8 S cm¬≤ mol‚Åª¬π"
    ],
    "correct": "C",
    "solution": "Molar conductance \\(\\Lambda_m = \\kappa \\times 1000 / c\\).",
    "solution_steps": [
      "Step 1: Substitute: \\(\\Lambda_m = 0.0148 \\times 1000 / 0.01 = 14.8 / 0.01\\).",
      "Step 2: Compute: \\(14.8 / 0.01 = 1480\\).",
      "Step 3: Convert S m‚Åª¬π to S cm‚Åª¬π: 1480 S m¬≤ mol‚Åª¬π = 148 S cm¬≤ mol‚Åª¬π.",
      "Answer: 148 S cm¬≤ mol‚Åª¬π."
    ]
  },
  {
    "id": "q5",
    "text": "For strong electrolytes, the molar conductance:",
    "options": [
      "Remains constant with dilution",
      "Decreases slightly with dilution",
      "Increases slightly with dilution",
      "Increases sharply with dilution"
    ],
    "correct": "C",
    "solution": "Strong electrolytes are almost completely ionized. Dilution reduces inter-ionic interactions, slightly increasing molar conductance."
  },
  {
    "id": "q6",
    "text": "Which of the following increases the electrolytic conductance of an aqueous solution?",
    "options": [
      "Increasing concentration of strong electrolyte",
      "Increasing temperature",
      "Using weak electrolyte at high concentration",
      "Decreasing the cell voltage"
    ],
    "correct": "B",
    "solution": "Increasing temperature decreases viscosity and increases ion mobility, hence increasing conductance."
  },
  {
    "id": "q7",
    "text": "Numerical: A solution of KCl has conductance 0.025 S. The cell constant is 1.5 cm‚Åª¬π. Calculate conductivity \\(\\kappa\\).",
    "options": [
      "0.0375 S cm‚Åª¬π",
      "0.0167 S cm‚Åª¬π",
      "0.025 S cm‚Åª¬π",
      "0.050 S cm‚Åª¬π"
    ],
    "correct": "A",
    "solution": "Use \\(\\kappa = G \\times k_{cell}\\).",
    "solution_steps": [
      "Step 1: Substitute: \\(\\kappa = 0.025 \\times 1.5\\).",
      "Step 2: Compute: \\(0.025 \\times 1.5 = 0.0375\\).",
      "Answer: 0.0375 S cm‚Åª¬π."
    ]
  },
  {
    "id": "q8",
    "text": "Which statement is true about the effect of concentration on strong electrolytes?",
    "options": [
      "Conductivity increases with dilution, molar conductance slightly increases",
      "Conductivity decreases with dilution, molar conductance sharply decreases",
      "Both conductivity and molar conductance remain constant",
      "Conductivity remains constant, molar conductance decreases"
    ],
    "correct": "A",
    "solution": "Conductivity \\(\\kappa = \\Lambda_m \\times c/1000\\). As c decreases, \\(\\kappa\\) decreases, but molar conductance increases slightly due to reduced interionic interactions."
  },
  {
    "id": "q9",
    "text": "Which of the following weak acids shows maximum increase in molar conductance on dilution?",
    "options": [
      "CH‚ÇÉCOOH",
      "HCl",
      "HNO‚ÇÉ",
      "H‚ÇÇSO‚ÇÑ"
    ],
    "correct": "A",
    "solution": "CH‚ÇÉCOOH is a weak acid; its ionization increases strongly with dilution, causing large increase in molar conductance. HCl, HNO‚ÇÉ, H‚ÇÇSO‚ÇÑ are strong acids."
  },
  {
    "id": "q10",
    "text": "Temperature effect on ionic mobility is mainly due to:",
    "options": [
      "Decrease in dielectric constant",
      "Decrease in viscosity of the medium",
      "Decrease in ion concentration",
      "Electrode reaction potential"
    ],
    "correct": "B",
    "solution": "Increasing temperature decreases the viscosity of water, allowing ions to move faster, thus increasing conductance."
  },
  {
    "id": "q11",
    "text": "Numerical: Conductivity of NaCl solution is 0.015 S cm‚Åª¬π. Diluting it by 4 times increases molar conductance from 150 to 180 S cm¬≤ mol‚Åª¬π. Calculate original concentration (M).",
    "options": [
      "0.1 M",
      "0.05 M",
      "0.2 M",
      "0.15 M"
    ],
    "correct": "B",
    "solution": "Use \\(\\Lambda_m = 1000 \\kappa / c\\).",
    "solution_steps": [
      "Step 1: Original \\(\\Lambda_m = 1000 \\kappa / c\\).",
      "Step 2: 150 = 1000 √ó 0.015 / c ‚Üí c = 15 / 150 = 0.1 M.",
      "Step 3: But conductance decreases on dilution, since molar conductance increases, original c = 0.05 M.",
      "Answer: 0.05 M."
    ]
  },
  {
    "id": "q12",
    "text": "Which of the following increases ion mobility and hence conductance?",
    "options": [
      "Adding glycerol to water",
      "Increasing temperature",
      "Adding non-ionic solute",
      "Increasing concentration of weak acid"
    ],
    "correct": "B",
    "solution": "Higher temperature decreases viscosity, increasing ion mobility and conductance."
  },
  {
    "id": "q13",
    "text": "Which factor is responsible for low conductance of weak electrolytes at high concentration?",
    "options": [
      "Partial ionization",
      "High dielectric constant",
      "High mobility",
      "High temperature"
    ],
    "correct": "A",
    "solution": "Weak electrolytes are not fully ionized, so fewer ions are available to carry current, resulting in low conductance at high concentration."
  },
  {
    "id": "q14",
    "text": "Graphical question: The plot of molar conductance (\\(\\Lambda_m\\)) vs ‚àöconcentration (c) for weak acid shows:",
    "options": [
      "Straight line, intercept gives \\(\\Lambda_0\\)",
      "Hyperbola, intercept gives \\(\\Lambda_0\\)",
      "Decreasing curve, intercept gives \\(\\Lambda_0\\)",
      "Increasing curve, intercept gives \\(\\Lambda_0\\)"
    ],
    "correct": "D",
    "solution": "For weak electrolytes, \\(\\Lambda_m\\) increases with dilution (decreasing concentration). The plot of \\(\\Lambda_m\\) vs ‚àöc or c is an increasing curve approaching limiting molar conductance \\(\\Lambda_0\\) at infinite dilution."
  },
  {
    "id": "q15",
    "text": "Which combination leads to maximum conductance in solution?",
    "options": [
      "Strong electrolyte, dilute, high temperature",
      "Weak electrolyte, concentrated, low temperature",
      "Weak electrolyte, dilute, low temperature",
      "Strong electrolyte, concentrated, low temperature"
    ],
    "correct": "A",
    "solution": "Maximum conductance occurs when the electrolyte is strong (fully ionized), solution is dilute (low interionic interaction), and temperature is high (higher ion mobility)."
  }
]

;



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';

  Q.forEach((q, index) => {
    const qText = q.text || q.question || q.prompt || ''; // tolerate different keys

    // Normalize options into an ordered array of [letter, optionText]
    let entries = [];
    if (Array.isArray(q.options)) {
      entries = q.options.map((opt, i) => [String.fromCharCode(65 + i), opt]);
    } else if (q.options && typeof q.options === 'object') {
      const keys = Object.keys(q.options);
      const keysAreLetters = keys.every(k => /^[A-Z]$/.test(k));
      if (keysAreLetters) {
        keys.sort();
        entries = keys.map(k => [k, q.options[k]]);
      } else {
        entries = keys.map((k, i) => [String.fromCharCode(65 + i), q.options[k]]);
      }
    }

    const optionsHTML = entries.map(([letter, opt]) => {
      return `<label class="option-item" for="${q.id}-${letter}">
                <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
                ${letter}. ${opt}
              </label>`;
    }).join('');

    const imageHTML = q.image ? `<div><img src="${q.image}" alt="figure" style="max-width:360px; margin:10px 0; display:block;"></div>` : '';

    // Handle solution steps if they exist
let solutionStepsHTML = '';
if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
  solutionStepsHTML = '<ul style="margin-top:10px;">' +
    q.solution_steps.map(step => {
      if (step.includes("\n")) {
        return `<li><pre style="background:#111; padding:6px; border-radius:4px; overflow-x:auto;">${step}</pre></li>`;
      }
      return `<li>${step}</li>`;
    }).join('') +
    '</ul>';
}


    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${qText}</h3>
        ${imageHTML}
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don‚Äôt Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}">
          <strong>Solution:</strong> ${q.solution || ''} ${solutionStepsHTML}
        </div>
      </div>
    `);
  });

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}



function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  // accept different possible field names for the correct answer
  const correct = q.correct || q.answer || q.key || q.correctAnswer;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock options
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // the chosen label
  const chosenLabel = chosen.closest('label.option-item');

  // find input that matches the correct letter
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong: mark chosen red, mark correct green (if found)
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  const solElem = document.getElementById(`sol-${qid}`);
  if (solElem) solElem.style.display = "block";

  // hide the buttons for this question
  const buttons = document.getElementById(`${qid}-buttons`);
  if (buttons) buttons.style.display = "none";
  const btnSol = document.getElementById(`btn-sol-${q.id}`);
  if (btnSol) btnSol.style.display = "none";

  // re-typeset MathJax for solution if it contains LaTeX
  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}


function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;
  let detailHTML = '';

  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : null;

    const correctLetter = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (chosen === null) {
      marks = 0;
      resultText = "‚ö™ Not Attempted / I Don‚Äôt Know (0)";
    } else if (chosen === correctLetter) {
      marks = 4;
      resultText = "‚úÖ Correct (+4)";
    } else {
      marks = -1;
      resultText = "‚ùå Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:5px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text || q.question}</td>
        <td>${chosen || 'Not Answered'}</td>
        <td>${correctLetter}</td>
        <td>${resultText}</td>
        <td>${q.solution || ''}${solutionStepsHTML}</td>
        <td>${marks}</td>
      </tr>`;
  });

  const finalScore = totalMarks + negativeMarks;

  document.getElementById('scoreText').innerHTML = `${student}, here is your result:`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;

  const summaryHTML = `
    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Marks (Possible): ${possibleMarks}</p>
      <p>Total Marks (Correct Answers): ${totalMarks}</p>
      <p>Negative Marks (Wrong Answers): ${negativeMarks}</p>
      <p>Final Score: ${finalScore}</p>
    </div>
  `;
  document.getElementById('scorecard').insertAdjacentHTML('beforeend', summaryHTML);

  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}






function printQuestions() { printMode = "questions"; window.print(); }
function printScorecard() { document.getElementById("studentPrintName").innerText = student; document.getElementById("examDateTime").innerText = "Exam Date & Time: " + examDateTime; printMode = "scorecard"; window.print(); }

window.addEventListener('beforeprint', () => {
  if (printMode === "questions") { document.querySelector("#questions-container").style.display = "block"; document.querySelector("#scorecard").style.display = "none"; document.querySelector("#logo").style.display = "none"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#timer").style.display = "none"; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; }
  if (printMode === "scorecard") { document.querySelector("#questions-container").style.display = "none"; document.querySelector("#scorecard").style.display = "block"; document.querySelector("#logo").style.display = "block"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#studentPrintName").style.display = "block"; document.querySelector("#examDateTime").style.display = "block"; }
});
window.addEventListener('afterprint', () => { document.querySelector("#questions-container").style.display = ""; document.querySelector("#scorecard").style.display = ""; document.querySelector("#logo").style.display = ""; document.querySelector("#name-container").style.display = ""; document.querySelector("#timer").style.display = ""; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; });




document.getElementById("shareWhatsappBtn").addEventListener("click", function () {
  const whatsappNumber = "9108069409455";

  if (!student) {
    alert("Please complete the quiz first.");
    return;
  }

  const scoreText = document.getElementById('scoreText').innerText || "Result not available";

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;

  let details = "";

  Q.forEach((q, i) => {
    const qNum = i + 1;
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    let userAns = checked ? checked.value : null;
    const correctAns = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (userAns === null) {
      marks = 0;
      resultText = "‚ö™ Not Attempted / I Don‚Äôt Know (0)";
      userAns = "Not Answered";
    } else if (userAns === correctAns) {
      marks = 4;
      resultText = "‚úÖ Correct (+4)";
    } else {
      marks = -1;
      resultText = "‚ùå Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    details += `Q${qNum} ‚Üí ${resultText} (Your Ans: ${userAns} | Correct: ${correctAns})\n`;
